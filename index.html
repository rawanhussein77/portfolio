<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawan's Terminal Portfolio</title>
    <style>
        body { background-color: black; color: limegreen; font-family: monospace; padding: 20px; text-align: center; }
        #profile-img { width: 150px; height: 150px; border-radius: 50%; border: 3px solid limegreen; margin-bottom: 10px; }
        #terminal { width: 100%; height: 300px; border: 2px solid limegreen; padding: 10px; overflow-y: auto; white-space: pre-wrap; text-align: left; }
        #input-line { display: flex; }
        #command { background: none; border: none; color: limegreen; font-family: monospace; width: 100%; outline: none; }
    </style>
</head>
<body>
    <img id="profile-img" src="https://i.imgur.com/JgeCEpP.jpg" alt="Rawan Hussein">
    <h1>Rawan's Terminal Portfolio</h1>
    <div id="terminal">
        <p>Welcome to Rawan's AI Compiler ðŸš€</p>
        <p>Type 'help' to see available commands.</p>
    </div>
    <div id="input-line">
        <span>&gt; </span>
        <input type="text" id="command" autofocus>
    </div>
    <script>
        const terminal = document.getElementById("terminal");
        const commandInput = document.getElementById("command");
        const commands = {
            "help": "Available commands: about, skills, projects, contact, clear",
            "about": "Hi! I'm Rawan Hussein, an AI Engineer passionate about robotics, AI, and technology.",
            "skills": "Python, C, Keras, Matplotlib, Seaborn, Git, GitHub, Microsoft Azure, Problem-solving",
            "projects": "1. COVID-19 Dashboard: github.com/rawanhussein77/dashboardcovid
2. Real-time Pose Estimation using MediaPipe",
            "contact": "Email: Rawanhussein888@gmail.com | LinkedIn: linkedin.com/in/rawan-hussein-97a39b1a2 | GitHub: github.com/rawanhussein77",
            "clear": "clear"
        };
        commandInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                const input = commandInput.value.trim();
                commandInput.value = "";
                terminal.innerHTML += `
> ${input}`;
                if (commands[input]) {
                    if (input === "clear") {
                        terminal.innerHTML = "<p>Welcome to Rawan's AI Compiler ðŸš€</p>
<p>Type 'help' to see available commands.</p>";
                    } else {
                        terminal.innerHTML += `
${commands[input]}`;
                    }
                } else {
                    terminal.innerHTML += "
Command not found. Type 'help' for available commands.";
                }
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>
</body>
</html>
